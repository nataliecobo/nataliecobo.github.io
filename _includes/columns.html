{% if include.column_count %}
<div style="column-count: {{ include.column_count }}; -webkit-column-count: {{ include.column_count }}; -moz-column-count: {{ include.column_count }}; column-gap: 40px; -webkit-column-gap: 40px; -moz-column-gap: 40px;">
  {{ include.content }}
</div>
{% else %}
<div style="column-count: 2; -webkit-column-count: 2; -moz-column-count: 2; column-gap: 40px; -webkit-column-gap: 40px; -moz-column-gap: 40px;">
  {{ include.content }}
</div>
{% endif %}
